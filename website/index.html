<!DOCTYPE html>

    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

        <title>Big Upload Project</title>
        <link rel="stylesheet" type="text/css" href="style/style.css">

        <!-- production -->

    <body>
        <div id="container">
            <div id="uploadContainer">
                <div id="uploadFrom">
                    <div id="uploadArea">
                        <div id="droparea">
                            <p>Drop your file here</p>
                            <p id="fileSelect">Please note that you can only upload one file at a time</p>
                            <span id="dropareaOr">or</span>
                            <a id="browsefilesBta" href="javascript:">Select your file</a>
                            <button id="refreshButton" class="downloadClipBoard hidden" onClick="window.location.reload();">Upload a new file</button>
                        </div>
                        <div id="filelist"></div>
                        <div id="uploadBta" class="hidden">
                            <a id="uploadfiles" href="javascript:">Upload your file</a>
                        </div>
                        <div id="downloadOrCopy" class="hidden">
                            <!-- <div id="downloadBta">
                                <a id="downloadFile" href="app/download.php" target="_blank">Download your files</a>
                            </div> -->

                            <!-- <div id="copyArea"> -->
                            <button id="copyLinkButton" class="downloadClipBoard" onclick="initClipboard()">Copy the link</button>
                            <textarea readonly id="downloadLink" class="hidden">link</textarea>
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
            </div>

            <div id="descriptionArea">
                <h1 id="uploadTitle">WELCOME TO BIGUPLOAD</h1>
                <p id="subtitle">Choose the file you want to upload,<br> copy and share the download link :)</p>
            </div>
        </div>

        <pre id="console"></pre>

        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/copyToClipBoard.js"></script>
